<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10" cellspacing="0" bgcolor="aqua">
        <thead>

            <tr>
                <th>Name </th>
                <th>In</th>
                <th>Break</th>
                <th>Out</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pradeep Ws</td>
                <td>10:30 am</td>
                <td rowspan="3">02:00 pm</td>
                <td>08:00 pm</td>
            </tr>
            <tr>
                <td>Ravi Ws</td>
                <td>10:30 am</td>

                <td>7:30 pm</td>
            </tr>
            <tr>
                <td>sunil Ws</td>
                <td>09:30 am</td>

                <td>10:00 pm</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
